<div class="box">
    <div class="todo-header">
        <input
            type="text"
            *ngIf="isEditMode; else content"
            [(ngModel)]="newTitle"
            (blur)="editTitleHandler()"
        />

        <ng-template #content>
            <p (dblclick)="activateEditModeHandler()">
                {{ todo.title }}
            </p>
        </ng-template>

        <button (click)="deleteTodoHandler()">-</button>
    </div>
</div>
